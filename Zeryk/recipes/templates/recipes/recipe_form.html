{% extends "recipes/box.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Add Recipe</legend>
    </fieldset>
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

    <form id="apiform" method="POST" action="/">
      {% csrf_token %}

    <label for="username">Select category</label>
    <select name="cat" id="cat">
      <option selected value="">Select one</option>
        <option value="ingredients">Ingredients</option>
      </select>
    
    <label for="username">Search</label>
    <input type="search" id="query" name="query">
    <button type="submit">Submit</button>
  </form>

  <div class="form-group py-3">
    <input class="btn btn-outline-primary" type="submit" value="Save Recipe" />
  </div>

  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'recipes-home' %}">Cancel</a>
  </div>
</div>
{% endblock content %}
