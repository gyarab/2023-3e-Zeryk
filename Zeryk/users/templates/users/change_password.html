{% extends "recipes/box.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{% trans "Change Password" %}</div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
