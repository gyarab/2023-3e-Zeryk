{% extends "recipes/base.html" %}
<!-- -->
{% load crispy_forms_tags %}
{% load i18n %}
<!-- -->
{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 text-center">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">{% trans "Log In" %}!</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
          <input class="btn btn-primary" type="submit" value="{% trans "Login" %}" />
        </div>
      </form>
      <div class="border-top pt-3">
        <a class="text-muted" href="{% url 'user-register' %}">{% trans "Don't have an account? Sign up." %}</a>
      </div>
    </div>
    <div class="col-md-4" />
  </div>
</div>
{% endblock content %}
